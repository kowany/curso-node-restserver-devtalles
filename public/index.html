<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id"
        content="1023916028923-mnn067lcjn3itrr0lo8oj1s07kddgrcj.apps.googleusercontent.com">

</head>

<body>
    <h1>Google Signin</h1>
    <hr>

    <div id="g_id_onload" data-client_id="199163319361-jrc90f0lim55r2uf85fpprt4vq1eioiq.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <button id="google_signout">
        Signout
    </button>

    <script>
        function handleCredentialResponse(response) {
            // Google Token || ID_TOKEN
            // console.log('id_token: ', response.credential)
            console.log(window.location.hostname.includes('localhost'))

            var url = (window.location.hostname.includes('localhost'))
                ? 'http://localhost:8080/api/auth/google'
                : 'https://curso-node-restserver-devtalles-production.up.railway.app';

            const body = { id_token: response.credential }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(resp => resp.json())
                .then(data => {
                    console.log('Nuestro server: ', data)
                    localStorage.setItem('email', resp.usuario.correo)
                })
                .catch(console.warn)
        }

        const button = document.getElementById('google_signout')

        button.onclick = () => {
            console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()
            google.accounts.id.revoke(localStorage.getItem('email'), done => {
                localStorage.clear()
                location.reload()
            })
        }
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
